<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <div class="backgroundOrangeBlue">
      <div class="imageOrangeBlue">
        <img src="../../images/Background.png" alt="Background OrangeBlue">
      </div>
    </div>
    <div class="signUpButtonBlock">
      <div class="buttonBlock">
        <button class="registrationButton" id="registrationButton">Đăng kí</button>
      </div>
    </div>
    <div class="topSide">
      <div class="language">
        <div class="iconDown">
          <img src="../../images/IconEnglish.png" alt="IconEnglish Logo">
        </div>
        <div class="english">English</div>
      </div>
      <div class="registrationButtonTab">
        <button class="registrationTab">Đăng ký</button>
        <div class="rgButtonTab"></div>
      </div>
      <div class="loginButtonTab">
        <div class="lgButtonTab">
          <button class="loginTab" id="loginTab">Đăng nhập</button>
        </div>
      </div>
    </div>
    <form class="inputField">
      <div class="displayName">
        <div class="inputdisplayNameBlock">
          <input type="text" class="inputDisplayName" id="displayName" name="displayName">
          <div class="iconInField">
            <img src="../../images/X Icon.png" alt="X LogoDisplayName" id="clearDisplayName">
          </div>
        </div>
      </div>
      <div class="account">
        <div class="inputAccountBlock">
          <input type="text" class="inputAccount" id="username" name="username">
          <div class="iconInField">
            <img src="../../images/X Icon.png" alt="X LogoUserName" id="clearUsername">
          </div>
        </div>
      </div>
      <div class="password">
        <div class="inputPasswordBlock">
          <input type="password" class="inputPassword" id="password">
          <div class="iconInField">
            <img src="../../images/X IconPassword.png" alt="X LogoPassword" id="togglePassword">
          </div>
        </div>
      </div>
      <div class="comfirmPassword">
        <div class="inputConfirmPasswordBlock">
          <input type="password" class="inputConfirmPassword" id="confirmPassword">
          <div class="iconInField">
            <img src="../../images/X IconPassword.png" alt="X LogoPassword" id="toggleComfirmPassword">
          </div>
        </div>
      </div>
    </form>
    <div class="errorText" id="errorText"></div>
    <div class="lableDisplayName">Tên hiển thị</div>
    <div class="lableAccount">Tài khoản</div>
    <div class="lablePassword">Mật khẩu</div>
    <div class="lableConfirmPassword">Nhập lại mật khẩu</div>
    <div class="lableRegister">Đăng ký</div>
    <div class="lable">
      <span>Đã có tài khoản, đăng nhập tại</span>
      <div>
        <a href="login.html">đây!</a>
      </div>
    </div>
    <div class="logo">
      <img src="../../images/Logo.png" alt="Logo">
    </div>
    <img class="projectImage" src="../../images/top view of colleagues discussing work project.png" />
  </div>
  <script src="register.js"></script>
</body>
</html>
